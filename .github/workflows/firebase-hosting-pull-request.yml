name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run sync && npm run prepare && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_THOC_COOKBOOK }}'
          projectId: thoc-cookbook
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks,
          PUBLIC_FIREBASE_APIKEY : ${{vars.PUBLIC_FIREBASE_APIKEY}},
          PUBLIC_FIREBASE_AUTHDOMAIN : ${{vars.PUBLIC_FIREBASE_AUTHDOMAIN}},
          PUBLIC_FIREBASE_PROJECTID : ${{vars.PUBLIC_FIREBASE_PROJECTID}},
          PUBLIC_FIREBASE_STORAGEBUCKET : ${{vars.PUBLIC_FIREBASE_STORAGEBUCKET}},
          PUBLIC_FIREBASE_MESSAGINGSENDERID : ${{vars.PUBLIC_FIREBASE_MESSAGINGSENDERID}},
          PUBLIC_FIREBASE_APPID : ${{vars.PUBLIC_FIREBASE_APPID}},
          PUBLIC_FIREBASE_FUNCTIONSBASEURL : ${{vars.PUBLIC_FIREBASE_FUNCTIONSBASEURL}},
          PUBLIC_FIREBASE_STORAGE_URL : ${{vars.PUBLIC_FIREBASE_STORAGE_URL}},
          PUBLIC_IMAGEKIT_ID : ${{vars.PUBLIC_IMAGEKIT_ID}},
          PUBLIC_IMAGEKIT_STORAGE_URL : ${{vars.PUBLIC_IMAGEKIT_STORAGE_URL}}
